<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- CSS стили -->
   <link rel="stylesheet" href="style/style.css">
</head>
<body>
   <header class="header"> 
      <div class="container">
         <div class="row">
            <!-- Всего 1200px - 12 столбцов -->
            <!-- col-12 занимает 12 столбцов (100%) -->
            <div class="col-12">1</div>
            <!-- При lg пусть занимают уже по 12 столбцов (50%) -->
            <div class="col-6 col-lg-12">2</div>
            <div class="col-6 col-lg-12">3</div>
            <div class="col-3 col-lg-6 col-md-12">4</div>
            <div class="col-3 col-lg-6 col-md-12">5</div>
            <div class="col-3 col-lg-6 col-md-12">6</div>
            <div class="col-3 col-lg-6 col-md-12">7</div>
            <div class="col-4 col-lg-6 col-md-12">8</div>
            <div class="col-4 col-lg-6 col-md-12">9</div>
            <!-- Как один лишний занимает все 12 столбцов -->
            <div class="col-4 col-lg-6 col-lg-12">10</div>
         </div>
      </div>
   </header>
   <br>
   <br>
   <p>Сетка 1200 12 столбцов под адаптивную вёрстку!</p>
</body>
</html>
